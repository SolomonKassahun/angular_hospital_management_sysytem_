<app-nav></app-nav>
<div id="main" class="card" style="margin-top: 2%;padding: 2%;background-color: lightblue;">

    <div id="myModal" class="modal" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              
              <h4 class="modal-title" style="text-align: center;">Successfull Registration</h4>
            </div>
            <div class="modal-body">
              <p>You Have Successfully Appointed a doctor if there is any update we will announce you with your account </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" onclick="document.getElementById('myModal').style.display = 'none'">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    <h1 style="text-align: center;"> Welcome to ABC Hospital</h1>
    
    <div class="card-content">
            <form #userregister = "ngForm" (ngSubmit)="onSubmit()" novalidate>
                <!-- {{userregister.value | json}} -->
                <hr>
            <!-- {{userModel | json}}          -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="text">Name</label>
                          <input type="text" class="form-control" placeholder="Name" name="name" required [(ngModel)]="userModel.username">
                        </div>

                        <!-- <div class="form-group">
                            <label for="text">Age </label>
                            <input type="text" class="form-control" placeholder="age" name="dBirth" [(ngModel)]="userModel.username">
                        </div>
                         -->
                        <div class="form-group">
                            <label for="city">Address</label>
                            <input type="text" class="form-control" placeholder="Address" name="address" [(ngModel)]="userModel.address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="userModel.email">
                        </div>
                        <div class="form-group">
                            <label for="number">Phone number</label>
                            <input type="number" class="form-control" placeholder="Phone" name = "pNumber" [(ngModel)]="userModel.phone">
                        </div>
                        <h2>Create Account</h2>
                        <div class="form-group">
                          <label for="text">User Name</label>
                          <input type="text" class="form-control" placeholder="User Name" name="uName" required [(ngModel)]="userModel.username">
                      </div>
                      <div class="form-group">
                        <label for="text">password</label>
                        <input type="password" class="form-control" placeholder="password" name="password" required [(ngModel)]="userModel.password">
                    </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="text">symptom</label>
                    <textarea class="form-control" rows="5" name="task" id="symptom" placeholder="symptom" [(ngModel)]="userModel.symptom"></textarea>
                </div>
                <input type="submit" value="Register" class="form-control btn btn-primary" >
            </form>

        </div>
